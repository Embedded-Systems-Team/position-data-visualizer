<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plane Orientation Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #coordinates {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd;
            border-radius: 5px;
            z-index: 1030;
        }
    </style>
</head>
<body>
<div id="container" class="container">
    <p class="h1 text-center">Plane Orientation Visualization</p>
    <div id="coordinates">
        <p id="roll-coord">Roll: 0째</p>
        <p id="pitch-coord">Pitch: 0째</p>
    </div>
</div>
<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('container').appendChild(renderer.domElement);

    // Plane setup
    const geometry = new THREE.PlaneGeometry(5, 5);
    const material = new THREE.MeshBasicMaterial({color: 0xff0000, side: THREE.DoubleSide});
    const plane = new THREE.Mesh(geometry, material);
    scene.add(plane);

    // Axes Helper
    const axesHelper = new THREE.AxesHelper(5);
    scene.add(axesHelper);

    camera.position.set(0, 10, 10);
    camera.lookAt(scene.position);

    function updatePlane(roll, pitch) {
        plane.rotation.x = THREE.MathUtils.degToRad(pitch);
        plane.rotation.z = -THREE.MathUtils.degToRad(roll);
        document.getElementById("roll-coord").textContent = `Roll: ${roll}째`;
        document.getElementById("pitch-coord").textContent = `Pitch: ${pitch}째`;
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    animate();

    function fetchData() {
        fetch("/api/get-orientation-data/")
            .then(response => response.json())
            .then(data => {
                updatePlane(data.roll, data.pitch);
            })
            .catch(error => console.error("Error fetching data:", error));
    }

    setInterval(fetchData, 500);
    fetchData();

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
